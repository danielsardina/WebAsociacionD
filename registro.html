<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body class="videojuegosBody">
    <iframe src="menuSuperior.html" class="menuSuperior"></iframe>
    <main>
        <div class="registroContenedor">
            <h1>Registro</h1>
            <form action="mailto:admin@asociacion.org">
                <table>
                    <tr>
                        <td>
                            <label for="nombre">Nombre</label>
                            <br>
                            <input type="text" id="nombre" required>
                        </td>
                        <td>
                            <label for="apellido1">Primer apellido</label>
                            <br>
                            <input type="text" id="apellido1">
                        </td>
                        <td>
                            <label for="apellido2">Sgeundo apellido</label>
                            <br>
                            <input type="text" id="apellido2">
                        </td>
                        <td>
                            <label for="dni">DNI</label>
                            <br>
                            <input type="text" id="dni" pattern="[0-9]{8}[A-Z]" required>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="3">
                            <label for="email">Correo electronico</label>
                            <br>
                            <input type="email" id="email" pattern="*@*" required>
                        </td>
                        <td>
                            <label for="tel">Telefono</label>
                            <br>
                            <input type="tel" id="tel" pattern="[0-9]{9}">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="estado">Estado civil</label>
                            <br>
                            <select name="estado" id="estado">
                                <option value="soltero">soltero</option>
                                <option value="casado">casado</option>
                                <option value="divorciado">divorciado</option>
                            </select>
                        </td>
                        <td>
                            <label for="disponibilidad">Disponibilidad</label>
                            <br>
                            <select name="disponibilidad" id="disponibilidad">
                                <option value="lunes">Lunes</option>
                                <option value="martes">Martes</option>
                                <option value="miercoles">Miercoles</option>
                                <option value="jueves">Jueves</option>
                                <option value="viernes">Viernes</option>
                            </select>
                        </td>
                        <td colspan="2">
                            <label for="motivacion">Motivacion</label>
                            <br>
                            <select name="motivacion" id="motivacion" onchange="mostrarOtro()">
                                <option value="participar">Participar en actividades</option>
                                <option value="preparar">Preparar actividades</option>
                                <option value="acompanar">Acompa√±ar a un menor</option>
                                <option value="curiosidad">Curiosidad por la asociacion</option>
                                <option value="otro">Otro</option>
                            </select>
                            <div id="otro">
                                <br>
                                <label for="otro">Escribe tu motivacion</label>
                                <br>
                                <input type="text" name="otro">
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="observaciones">Observaciones</label></td>
                        <td colspan="3"><textarea name="observaciones" id="observaciones" cols="100" rows="10"></textarea></td>
                    </tr>
                    <tr>
                        <td colspan="4">
                            <label for="condiciones">Aceptar condiciones de la asociacion</label>
                            <input type="checkbox" id="condiciones" required>
                            <br>
                            <input type="submit">
                            <input type="reset">
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </main>
</body>
</html>
